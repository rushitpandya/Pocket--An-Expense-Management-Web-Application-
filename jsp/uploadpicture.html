<html>
   <head>
      <title>File Uploading Form</title>
	  <script src="../assets-login/js/jquery.min.js"></script>
	  <script type="text/javascript">
	  function readURL(input) {
		
	  if (input.files && input.files[0]) {
		  var reader = new FileReader();

		  reader.onload = function (e) {
			  $('#blah')
				  .attr('src', e.target.result)
				  .width(120)
				  .height(120);
				  
		  };

		  reader.readAsDataURL(input.files[0]);
	  }
	};
	</script>
   </head>
   
   <body>
      <h3>File Upload:</h3>
      Select a file to upload: <br />
      <form action = "../UploadServlet" method = "post" enctype = "multipart/form-data">
         <input type='file' name="file_upload" id="file_upload"  onchange="readURL(this);" accept="image/gif, image/jpeg, image/png" required/>
			<div class="file-path-wrapper">
			<input type="hidden" name="fileName" value="fileName111">
			</div>  
			  <img  id="blah"  src="../images/" width="100" height="100" />
         <br />
         <input type = "submit" value = "Upload File" />
      </form>
   </body>
</html>
